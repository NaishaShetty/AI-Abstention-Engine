<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis | AI Abstention Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --accent: #6366f1;
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1) 0%, var(--bg) 100%);
        }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #059669);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
            }

            50% {
                box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            }
        }

        .decision-glow-PROCEED {
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .decision-glow-REVIEW {
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
            border-color: rgba(245, 158, 11, 0.4);
        }

        .decision-glow-ABSTAIN {
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .band-unsafe {
            background: #ef4444;
        }

        .band-uncertain {
            background: #f59e0b;
        }

        .band-safe {
            background: #10b981;
        }

        .audit-row {
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .audit-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [features, setFeatures] = useState([0.5, 0.5, 0.5, 0.5, 0.5]);
            const [result, setResult] = useState(null);
            const [health, setHealth] = useState(null);
            const [metrics, setMetrics] = useState(null);
            const [loading, setLoading] = useState(false);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const [history, setHistory] = useState([]);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 4000);
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const [hRes, mRes] = await Promise.all([
                        fetch('/api/health'),
                        fetch('/api/metrics')
                    ]);
                    const hData = await hRes.json();
                    const mData = await mRes.json();
                    setHealth(hData);
                    setMetrics(mData);
                } catch (err) {
                    console.error("Fetch error:", err);
                }
            };

            useEffect(() => {
                if (health && health.risk !== undefined) {
                    setHistory(prev => {
                        const time = new Date().toLocaleTimeString('en-US', { hour12: false });
                        return [...prev, { time, risk: health.risk }].slice(-25);
                    });
                }
            }, [health]);

            useEffect(() => {
                if (chartRef.current && history.length > 0) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: history.map(h => h.time),
                            datasets: [{
                                label: 'Risk Score',
                                data: history.map(h => h.risk),
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { beginAtZero: true, max: 10, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                                x: { grid: { display: false } }
                            }
                        }
                    });
                }
            }, [history]);

            const runPrediction = async (presetFeatures = null, forceError = false) => {
                setLoading(true);
                const currentFeatures = presetFeatures || features;
                try {
                    const res = await fetch('/api/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ features: currentFeatures, force_error: forceError })
                    });
                    const data = await res.json();
                    setResult(data);
                    fetchData();
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const getModeBadge = () => {
                if (!health) return { label: 'CONNECTING', color: 'bg-gray-500' };
                if (health.risk_state === 'critical') return { label: 'SAFETY LOCKDOWN', color: 'bg-rose-500 shadow-rose-500/50' };
                if (health.risk_state === 'elevated') return { label: 'HUMAN REVIEW MODE', color: 'bg-amber-500 shadow-amber-500/50' };
                return { label: 'NORMAL OPERATION', color: 'bg-emerald-500 shadow-emerald-500/50' };
            };

            const mode = getModeBadge();

            return (
                <div class="max-w-[1400px] mx-auto px-6 py-8 md:py-12">
                    {/* TOP NAVBAR */}
                    <div class="flex justify-between items-center mb-12">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-2xl">
                                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.040L3 4.53V9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622V4.53l-.382-.016z"></path></svg>
                            </div>
                            <h1 class="text-4xl font-black tracking-tighter text-white uppercase italic">Aegis <span class="text-emerald-500">v2</span></h1>
                        </div>
                        <div class={`px-6 py-2 rounded-full text-[10px] font-black tracking-[0.2em] text-white shadow-lg transition-all duration-1000 ${mode.color}`}>
                            {mode.label}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* LEFT COLUMN */}
                        <div class="lg:col-span-4 space-y-8">
                            <section class="glass-panel p-8">
                                <h2 class="text-xs font-bold mb-8 uppercase tracking-[0.3em] text-emerald-400">Control Interface</h2>
                                <div class="space-y-6">
                                    {features.map((f, i) => (
                                        <div key={i} class="group">
                                            <div class="flex justify-between text-[10px] font-bold text-gray-500 mb-3 uppercase tracking-widest group-hover:text-emerald-400">
                                                <span>Feat {i + 1}</span>
                                                <span class="mono">{f.toFixed(3)}</span>
                                            </div>
                                            <input type="range" min="0" max="1" step="0.001" value={f} onChange={(e) => {
                                                const n = [...features]; n[i] = parseFloat(e.target.value); setFeatures(n);
                                            }} class="w-full h-1.5 bg-white/10 rounded-lg appearance-none cursor-pointer accent-emerald-500" />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => runPrediction()} disabled={loading} class="btn-primary w-full mt-10 py-4 rounded-xl font-bold text-xs uppercase tracking-widest text-white active:scale-95">
                                    {loading ? 'RUNNING...' : 'Execute Protocol'}
                                </button>
                                <button onClick={() => runPrediction(null, true)} class="w-full mt-4 py-3 text-[9px] font-bold uppercase tracking-widest text-rose-400 border border-rose-400/20 hover:bg-rose-400/10 rounded-xl transition-all">
                                    Simulate Anomaly
                                </button>
                            </section>

                            {/* RECOVERY ETA CASE */}
                            {health?.recovery_eta_seconds > 0 && (
                                <div class="glass-panel p-6 bg-amber-500/5 border-amber-500/20 animate-pulse">
                                    <div class="text-[9px] font-bold text-amber-500 uppercase tracking-widest mb-1">Recovery ETA</div>
                                    <div class="text-2xl font-black text-amber-200 mono">~{health.recovery_eta_seconds}s</div>
                                    <div class="text-[9px] text-amber-500/60 mt-2 uppercase tracking-tight">System cooldown in progress</div>
                                </div>
                            )}

                            {/* METRICS PANEL */}
                            <section class="glass-panel p-8">
                                <h2 class="text-xs font-bold mb-8 uppercase tracking-[0.3em] text-indigo-400">Decision Metrics</h2>
                                {metrics ? (
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="p-4 bg-white/5 rounded-2xl">
                                            <div class="text-[8px] font-bold text-gray-500 uppercase tracking-widest mb-1">Avg Confidence</div>
                                            <div class="text-xl font-bold mono text-emerald-400">{(metrics.avg_confidence * 100).toFixed(1)}%</div>
                                        </div>
                                        <div class="p-4 bg-white/5 rounded-2xl">
                                            <div class="text-[8px] font-bold text-gray-500 uppercase tracking-widest mb-1">Error Rate</div>
                                            <div class="text-xl font-bold mono text-rose-400">{(metrics.error_rate * 100).toFixed(1)}%</div>
                                        </div>
                                        <div class="p-4 bg-white/5 rounded-2xl">
                                            <div class="text-[8px] font-bold text-gray-500 uppercase tracking-widest mb-1">Abstain Rate</div>
                                            <div class="text-xl font-bold mono text-indigo-400">{(metrics.abstain_rate * 100).toFixed(1)}%</div>
                                        </div>
                                        <div class="p-4 bg-white/5 rounded-2xl">
                                            <div class="text-[8px] font-bold text-gray-500 uppercase tracking-widest mb-1">Total Logs</div>
                                            <div class="text-xl font-bold mono text-gray-300">{metrics.total_events}</div>
                                        </div>
                                    </div>
                                ) : <div class="h-32 animate-pulse bg-white/5 rounded-2xl"></div>}
                            </section>
                        </div>

                        {/* RIGHT COLUMN */}
                        <div class="lg:col-span-8 space-y-8">
                            {/* RESULT PANEL */}
                            <section class={`glass-panel p-10 min-h-[380px] flex flex-col justify-center relative transition-all duration-500 ${result ? `decision-glow-${result.decision}` : ''}`}>
                                {!result ? (
                                    <div class="text-center opacity-20">
                                        <svg class="w-16 h-16 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                        <p class="text-xs uppercase tracking-widest">Waiting for incoming signal...</p>
                                    </div>
                                ) : (
                                    <div class="animate-in fade-in slide-in-from-bottom-8 duration-500">
                                        <div class="flex justify-between items-start mb-8">
                                            <div>
                                                <div class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Protocol Result</div>
                                                <div class="flex items-baseline gap-4">
                                                    <span class="text-8xl font-black italic text-white drop-shadow-2xl">
                                                        {result.prediction === -1 ? 'Ø' : result.prediction}
                                                    </span>
                                                    <span class={`text-sm font-bold uppercase py-1 px-3 rounded-md ${result.uncertainty_band === 'unsafe' ? 'text-rose-400 bg-rose-400/10' : result.uncertainty_band === 'uncertain' ? 'text-amber-400 bg-amber-400/10' : 'text-emerald-400 bg-emerald-400/10'}`}>
                                                        {result.uncertainty_band} Band
                                                    </span>
                                                </div>
                                            </div>
                                            <div class={`px-8 py-4 rounded-2xl border-2 font-black text-2xl tracking-[0.2em] italic ${result.decision === 'PROCEED' ? 'border-emerald-500 text-emerald-500' :
                                                    result.decision === 'REVIEW' ? 'border-amber-500 text-amber-500' : 'border-rose-500 text-rose-500'
                                                }`}>
                                                {result.decision}
                                            </div>
                                        </div>

                                        {/* CONFIDENCE BAR WITH BANDS */}
                                        <div class="mb-10">
                                            <div class="flex justify-between text-[8px] font-bold text-gray-500 mb-2 uppercase tracking-widest">
                                                <span>Signal Integrity</span>
                                                <span class="mono">CONFIDENCE: {(result.confidence * 100).toFixed(2)}%</span>
                                            </div>
                                            <div class="h-3 w-full bg-white/5 rounded-full overflow-hidden flex border border-white/5 relative">
                                                <div class="absolute left-[45%] top-0 h-full w-[1px] bg-white/20 z-10" title="Safety Threshold (0.45)"></div>
                                                <div class="absolute left-[85%] top-0 h-full w-[1px] bg-white/20 z-10" title="High-Conf Threshold (0.85)"></div>
                                                <div class="h-full transition-all duration-1000 shadow-[0_0_20px_rgba(16,185,129,0.4)]"
                                                    style={{ width: `${result.confidence * 100}%`, backgroundColor: result.confidence < 0.45 ? '#ef4444' : result.confidence < 0.85 ? '#f59e0b' : '#10b981' }}></div>
                                            </div>
                                        </div>

                                        {/* EXPLAINABILITY CHIPS */}
                                        <div class="flex flex-wrap gap-2 mb-8">
                                            {result.reasons.map((r, i) => (
                                                <span key={i} class="px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[9px] font-bold text-gray-300 uppercase tracking-widest flex items-center gap-2">
                                                    <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></span>
                                                    {r.replace(/_/g, ' ')}
                                                </span>
                                            ))}
                                        </div>

                                        {/* PORTFOLIO GOLD: SUPPRESSED PREDICTION */}
                                        {result.decision === 'ABSTAIN' && (
                                            <div class="p-4 bg-white/5 border border-white/5 rounded-xl flex items-center gap-4 opacity-60">
                                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"></path></svg>
                                                <div class="text-[10px] font-medium text-gray-400">
                                                    Model suppressed output <span class="mono text-white">[{result.suppressed_prediction}]</span> for safety. Raw inference signal deemed unreliable.
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </section>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {/* AUDIT LOG TABLE */}
                                <section class="glass-panel p-8">
                                    <h2 class="text-xs font-bold mb-6 uppercase tracking-[0.3em] text-gray-400">Tactical Audit Log</h2>
                                    <div class="overflow-hidden">
                                        <table class="w-full text-left text-[9px] font-bold">
                                            <thead class="text-gray-600 uppercase tracking-widest border-bottom border-white/5">
                                                <tr>
                                                    <th class="py-2">Time</th>
                                                    <th class="py-2">Conf</th>
                                                    <th class="py-2">Risk</th>
                                                    <th class="py-2">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="text-gray-400 uppercase">
                                                {metrics?.audit_log?.map((l, i) => (
                                                    <tr key={i} class="audit-row">
                                                        <td class="py-3 mono">{l.timestamp}</td>
                                                        <td class="py-3 mono">{(l.confidence * 100).toFixed(0)}%</td>
                                                        <td class="py-3 mono">{l.risk}</td>
                                                        <td class="py-3">
                                                            <span class={l.decision === 'PROCEED' ? 'text-emerald-500' : l.decision === 'REVIEW' ? 'text-amber-500' : 'text-rose-500'}>
                                                                {l.decision}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </section>

                                {/* RISK TIMELINE */}
                                <section class="glass-panel p-8">
                                    <h2 class="text-xs font-bold mb-6 uppercase tracking-[0.3em] text-gray-400">Risk Vector Evolution</h2>
                                    <div class="h-48 w-full"><canvas ref={chartRef}></canvas></div>
                                </section>
                            </div>

                            {/* WHY THIS EXISTS SECTION */}
                            <section class="p-10 border-t border-white/5 opacity-50 text-center max-w-2xl mx-auto">
                                <h3 class="text-xs font-bold text-emerald-500 uppercase tracking-widest mb-4">Safety Engineering Intent</h3>
                                <p class="text-sm leading-relaxed text-gray-400 italic">
                                    "Modern ML systems must know when not to act. This engine demonstrates dynamic abstention—calculating real-time system risk and model uncertainty to suppress untrusted predictions, enabling safe recovery and human-in-the-loop oversight."
                                </p>
                            </section>
                        </div>
                    </div>

                    <footer class="mt-20 pt-10 border-t border-white/5 text-center flex flex-col items-center">
                        <p class="text-[10px] font-bold text-gray-600 uppercase tracking-[0.5em]">&copy; 2026 AEGIS TACTICAL OPS &bull; DEPLOYMENT: RENDER_STABLE</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
