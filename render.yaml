services:
  - type: web
    name: ai-abstention-engine
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./abstention.db
      - key: PYTHON_VERSION
        value: 3.10.0
